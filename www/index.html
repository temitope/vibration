<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
  <ion-nav-bar class="bar-stable nav-title-slide-ios7">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>
  <ion-nav-view>
   
  </ion-nav-view>
  <script id="page1.html" type="text/ng-template">
    <ion-view title="Meditation Counter">
          <ion-nav-buttons side="secondary">
            <button class="button larger" ui-sref="page2">
              <i class="setico larger ion-settings"></i>
            </button>
          </ion-nav-buttons>
          <ion-content class="universe">
            <div class="micontent" on-touch="toggle()">
              <label class="dacount">0</label>
            </div>
          </ion-content>
    </ion-view>
  </script>
    <script id="page2.html" type="text/ng-template">
    <ion-view title="Settings">
      <ion-content class="has-header">

        <ul class="list">

          <label class="item item-input item-label">
            <span class="input-label">Hours per week</span>
            <input type="text" value="37.5">
          </label>

          <label class="item item-input item-label">
            <span class="input-label">Days per week</span>
            <input type="text" value="5">
          </label>

          <label class="item item-input item-label">
            <span class="input-label">Pension Contribution</span>
            <input type="text">
          </label>

          <label class="item item-input item-select">
            <div class="input-label">
              Age
            </div>
            <select>
              <option selected>Under 65</option>
              <option>65-74</option>
              <option>75+</option>
            </select>
          </label>

          <label class="item item-input item-select">
            <div class="input-label">
              Weeks Option
            </div>
            <select>
              <option selected>Weekly</option>
              <option>2 Weeks</option>
              <option>4 Weeks</option>
            </select>
          </label>

              <li class="item item-toggle">
             National Insurance
             <label class="toggle toggle-positive">
               <input type="checkbox" value="on">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
          </li>

          <li class="item item-toggle">
             Student Loan
             <label class="toggle toggle-positive">
               <input type="checkbox">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
          </li>

           <li class="item item-toggle">
             Registered Blind
             <label class="toggle toggle-positive">
               <input type="checkbox">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
          </li>

              <li class="item item-toggle">
             Married
             <label class="toggle toggle-positive">
               <input type="checkbox">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
          </li>

      </ul>

    </ion-content>
</ion-view>
    </script>
  </body>
</html>
