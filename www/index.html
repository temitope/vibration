<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>


    <!-- your app's js -->
    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
  <ion-nav-bar class="bar-stable nav-title-slide-ios7">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>
  <ion-nav-view>
   
  </ion-nav-view>
  <script id="page1.html" type="text/ng-template">
    <ion-view title="Meditation Counter">
          <ion-nav-buttons side="secondary">
            <button class="button" ui-sref="page2">
              <i class="setico larger ion-settings"></i>
            </button>
          </ion-nav-buttons>
          <ion-content class="universe" scroll="false">
            <div class="micontent" on-touch="toggle()">
              <label class="dacount">0</label>
            </div>
          </ion-content>
    </ion-view>
  </script>
    <script id="page2.html" type="text/ng-template">
    <ion-view title="Settings">
      <ion-content class="contentsettings">
    
        <button class="button button-balanced button-full" ng-click="resetcounter()">
          Reset Counter
        </button>
        <ul class="list">

          <label class="item item-input item-select">
            <div class="input-label">
              Interval Notification
            </div>
            <select class="intervalnotification">
              <option value="0">Silent</option>
              <option value="1">Vibrate</option>
              <option value="2">Chime</option>
            </select>
          </label>

          <label class="item item-input item-label">
            <span class="input-label">Cycle Size</span>
            <input type="tel" class="csize" value="">
          </label>


          <label class="item item-input item-select">
            <div class="input-label">
              Cycle Notification
            </div>
            <select class="cyclenotification">
              <option value="0">Silent</option>
              <option value="1">Vibrate</option>
              <option value="2">Chime</option>
              <!-- option value="3">Vibrate & Chime</option /-->
            </select>
          </label>



          <!-- li class="item item-toggle">
             National Insurance
             <label class="toggle toggle-positive">
               <input type="checkbox" value="on">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
          </li /-->

        

      </ul>

    </ion-content>
</ion-view>
    </script>
  </body>
</html>
